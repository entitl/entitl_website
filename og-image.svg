<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1c00ff"/>

  <!-- Title - left aligned -->
  <text x="100" y="100" fill="white" font-family="Anton" font-size="48" text-anchor="start">
    AI Data Infrastructure Value Chain
  </text>

  <!-- Main Container - increased size and adjusted position -->
  <g transform="translate(100, 180) scale(1.2)">
    <!-- All the same sections as before, just scaled up by transform -->
    <!-- DEMAND Section -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="300" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="100" y="-20" fill="white" font-family="Anton" font-size="24" text-anchor="middle">DEMAND</text>

      <rect x="20" y="40" width="160" height="60" fill="white" rx="4"/>
      <text x="100" y="75" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Foundation</text>
      <text x="100" y="95" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">LLM</text>

      <rect x="20" y="140" width="160" height="60" fill="white" rx="4"/>
      <text x="100" y="175" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">AI Agent</text>
    </g>

    <!-- INFRA PROVIDER Section -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="200" height="300" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="100" y="-20" fill="white" font-family="Anton" font-size="24" text-anchor="middle">INFRA PROVIDER</text>

      <rect x="20" y="40" width="160" height="60" fill="white" rx="4"/>
      <text x="100" y="75" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Vector DBs</text>

      <rect x="20" y="140" width="160" height="60" fill="white" rx="4"/>
      <text x="100" y="165" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Cloud</text>
      <text x="100" y="185" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Marketplaces</text>
    </g>

    <!-- LICENSING BROKER Section -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="400" height="300" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="200" y="-20" fill="white" font-family="Anton" font-size="24" text-anchor="middle">LICENSING BROKER</text>

      <!-- Top Row -->
      <rect x="20" y="40" width="160" height="40" fill="white" rx="4"/>
      <text x="100" y="65" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Licensing</text>

      <rect x="220" y="40" width="160" height="40" fill="white" rx="4"/>
      <text x="300" y="65" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Processing</text>

      <!-- Middle Row -->
      <rect x="20" y="100" width="160" height="40" fill="white" rx="4"/>
      <text x="100" y="125" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Orchestration</text>

      <rect x="220" y="100" width="160" height="40" fill="white" rx="4"/>
      <text x="300" y="125" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Labeling</text>

      <!-- ETL Row -->
      <rect x="20" y="160" width="100" height="40" fill="white" rx="4"/>
      <text x="70" y="185" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Extract</text>

      <rect x="140" y="160" width="120" height="40" fill="white" rx="4"/>
      <text x="200" y="185" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Transform</text>

      <rect x="280" y="160" width="100" height="40" fill="white" rx="4"/>
      <text x="330" y="185" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Load</text>

      <!-- Pipeline Label -->
      <rect x="20" y="220" width="360" height="40" fill="white" rx="4"/>
      <text x="200" y="245" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Structured Data Pipeline</text>
    </g>

    <!-- SUPPLY Section -->
    <g transform="translate(950, 0)">
      <rect x="0" y="0" width="200" height="300" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="100" y="-20" fill="white" font-family="Anton" font-size="24" text-anchor="middle">SUPPLY</text>

      <rect x="20" y="40" width="160" height="40" fill="white" rx="4"/>
      <text x="100" y="65" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Apps</text>

      <rect x="20" y="100" width="160" height="40" fill="white" rx="4"/>
      <text x="100" y="125" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">OLTP</text>

      <rect x="20" y="160" width="160" height="40" fill="white" rx="4"/>
      <text x="100" y="185" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Synthetic</text>

      <rect x="20" y="220" width="160" height="40" fill="white" rx="4"/>
      <text x="100" y="245" fill="#1c00ff" font-family="Arial" font-size="16" text-anchor="middle">Web</text>
    </g>

    <!-- Connecting Arrows -->
    <g stroke="white" stroke-width="2" fill="none">
      <path d="M250,150 L200,150" marker-end="url(#arrowhead)"/>
      <path d="M500,150 L450,150" marker-end="url(#arrowhead)"/>
      <path d="M950,150 L900,150" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
    refX="10" refY="3.5" orient="auto">
      <polygon points="0 7, 10 3.5, 0 0" fill="white"/>
    </marker>
  </defs>
</svg>
