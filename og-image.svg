<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background shape -->
    <rect x="50" y="50" width="400" height="300" fill="#e5e9f0" rx="20"/>

    <!-- Decorative elements -->
    <circle cx="250" cy="200" r="80" fill="#1c00ff" opacity="0.1"/>
    <circle cx="250" cy="200" r="60" fill="#1c00ff" opacity="0.2"/>
    <circle cx="250" cy="200" r="40" fill="#1c00ff" opacity="0.3"/>

    <!-- Abstract lines -->
    <path d="M100 150 L400 150" stroke="#1c00ff" stroke-width="2" opacity="0.5"/>
    <path d="M100 200 L400 200" stroke="#1c00ff" stroke-width="2" opacity="0.5"/>
    <path d="M100 250 L400 250" stroke="#1c00ff" stroke-width="2" opacity="0.5"/>

    <!-- Dots -->
    <circle cx="150" cy="150" r="5" fill="#1c00ff"/>
    <circle cx="350" cy="150" r="5" fill="#1c00ff"/>
    <circle cx="150" cy="250" r="5" fill="#1c00ff"/>
    <circle cx="350" cy="250" r="5" fill="#1c00ff"/>
</svg>
