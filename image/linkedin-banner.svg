<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8F9FF"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1c00ff"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>

    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1c00ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="1584" height="396" fill="url(#headerGradient)"/>

  <!-- Grid overlay -->
  <rect width="1584" height="396" fill="url(#gridPattern)"/>

  <!-- Dynamic wave pattern -->
  <path d="M0 150 Q 400 50, 800 150 T 1584 150"
        fill="none"
        stroke="url(#accentGradient)"
        stroke-width="2"
        opacity="0.3"/>

  <path d="M0 180 Q 400 80, 800 180 T 1584 180"
        fill="none"
        stroke="url(#accentGradient)"
        stroke-width="2"
        opacity="0.2"/>

  <!-- Large decorative circle -->
  <circle cx="1200" cy="200" r="150" fill="#1c00ff" opacity="0.05"/>
  <circle cx="1200" cy="200" r="100" fill="#1c00ff" opacity="0.08"/>
  <circle cx="1200" cy="200" r="50" fill="#1c00ff" opacity="0.1"/>

  <!-- Diagonal accent lines -->
  <line x1="900" y1="0" x2="1100" y2="200" stroke="#1c00ff" stroke-width="1" opacity="0.2"/>
  <line x1="950" y1="0" x2="1150" y2="200" stroke="#1c00ff" stroke-width="1" opacity="0.2"/>
  <line x1="1000" y1="0" x2="1200" y2="200" stroke="#1c00ff" stroke-width="1" opacity="0.2"/>

  <!-- Main text content - positioned away from profile picture area -->
  <g transform="translate(350, 150)">
    <text font-family="Anton, Impact, Arial Black" font-size="72" fill="#1c00ff">
      <tspan x="0" y="0">License Web Content</tspan>
      <tspan x="0" y="80">For Your AI</tspan>
    </text>

    <!-- Small decorative element near text -->
    <path d="M0 100 L100 100" stroke="#1c00ff" stroke-width="4" opacity="0.5"/>
  </g>

  <!-- Additional geometric elements -->
  <g transform="translate(800, 250)">
    <rect x="0" y="0" width="40" height="40" fill="#1c00ff" opacity="0.1" transform="rotate(45)"/>
    <rect x="60" y="0" width="40" height="40" fill="#1c00ff" opacity="0.15" transform="rotate(45)"/>
    <rect x="120" y="0" width="40" height="40" fill="#1c00ff" opacity="0.2" transform="rotate(45)"/>
  </g>

  <!-- Safe zone indicator for profile picture (invisible in final render) -->
  <rect x="0" y="96" width="300" height="300" fill="none" stroke="none"/>
</svg>
