<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <!-- Container with border -->
    <rect x="20" y="20" width="560" height="360" rx="10" fill="#F8F9FF" stroke="#1c00ff" stroke-width="1.5" opacity="0.3"/>

    <!-- All elements shifted to be centered within the container -->
    <g transform="translate(0, 0)">
        <!-- Background -->
        <rect x="20" y="20" width="560" height="360" rx="10" fill="#F8F9FF"/>

        <!-- Connection lines - solid for API, dashed for publishers -->
        <g id="connections">
            <!-- Mobile to Hub connection -->
            <line x1="190" y1="200" x2="290" y2="200" stroke="#0000FF" stroke-width="1.5" />

            <!-- Adding the three boxes from other connections to this line -->
            <rect x="220" y="192.5" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <rect x="235" y="192.5" width="15" height="15" fill="#800020" opacity="0.9"/>
            <rect x="250" y="192.5" width="15" height="15" fill="#2A7F62" opacity="0.9"/>

            <!-- Hub to Publishers connections -->
            <line x1="410" y1="180" x2="500" y2="72" stroke="#0000FF" stroke-width="1.5"/>
            <line x1="410" y1="200" x2="500" y2="200" stroke="#0000FF" stroke-width="1.5"/>
            <line x1="410" y1="220" x2="500" y2="312" stroke="#0000FF" stroke-width="1.5"/>

            <!-- Adding single boxes from each logo's pattern onto the connection lines -->
            <rect x="440" y="127" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <rect x="440" y="192.5" width="15" height="15" fill="#800020" opacity="0.9"/>
            <rect x="440" y="252" width="15" height="15" fill="#2A7F62" opacity="0.9"/>
        </g>

        <!-- iOS-style Notification -->
        <g transform="translate(30, 160)">
            <!-- Notification Background -->
            <rect x="0" y="0" width="160" height="80" rx="14" fill="rgba(28, 28, 30, 0.95)"/>

            <!-- App Icon -->
            <rect x="16" y="16" width="24" height="24" rx="6" fill="#1c00ff"/>
            <text x="28" y="33" text-anchor="middle" fill="white" font-family="Roboto" font-size="14" font-weight="bold">AI</text>

            <!-- Notification Content -->
            <text x="52" y="28" fill="white" font-family="system-ui, -apple-system" font-size="12" font-weight="600">Personal Feed</text>

            <!-- Wrapped Message Content -->
            <text x="52" y="42" fill="white" font-family="system-ui, -apple-system" font-size="11">
                <tspan x="52" dy="0">-----------</tspan>
                <tspan x="52" dy="13">--------------</tspan>
                <tspan x="52" dy="13">-------</tspan>
            </text>
        </g>

        <!-- Central Licensing Exchange Hub -->
        <g transform="translate(30,0)">
            <circle cx="320" cy="200" r="60" fill="#1c00ff" opacity="0.7" />
            <circle cx="320" cy="200" r="45" fill="#1c00ff" opacity="0.8" />
            <circle cx="320" cy="200" r="30" fill="#1c00ff" opacity="0.9" />
            <text x="320" y="200" text-anchor="middle" fill="white" font-family="Roboto" font-size="14">ENTITL</text>
        </g>

        <!-- Bloomberg-style Logo -->
        <g transform="translate(500, 50)">
            <rect x="0" y="0" width="45" height="45" fill="#1c00ff" opacity="0.1"/>
            <rect x="0" y="0" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <rect x="15" y="0" width="15" height="15" fill="#2E5077" opacity="0.9"/>
            <rect x="30" y="0" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <rect x="0" y="15" width="15" height="15" fill="#2E5077" opacity="0.9"/>
            <rect x="15" y="15" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <rect x="30" y="15" width="15" height="15" fill="#2E5077" opacity="0.9"/>
            <rect x="0" y="30" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <rect x="15" y="30" width="15" height="15" fill="#2E5077" opacity="0.9"/>
            <rect x="30" y="30" width="15" height="15" fill="#1E3D59" opacity="0.9"/>
            <text x="22.5" y="30" text-anchor="middle" dominantBaseline="middle" fill="white" font-family="Roboto" font-size="28" font-weight="bold">B</text>
        </g>

        <!-- WSJ-style Logo -->
        <g transform="translate(500, 177)">
            <rect x="0" y="0" width="45" height="45" fill="#1c00ff" opacity="0.1"/>
            <rect x="0" y="0" width="15" height="15" fill="#800020" opacity="0.9"/>
            <rect x="15" y="0" width="15" height="15" fill="#9A1750" opacity="0.9"/>
            <rect x="30" y="0" width="15" height="15" fill="#800020" opacity="0.9"/>
            <rect x="0" y="15" width="15" height="15" fill="#9A1750" opacity="0.9"/>
            <rect x="15" y="15" width="15" height="15" fill="#800020" opacity="0.9"/>
            <rect x="30" y="15" width="15" height="15" fill="#9A1750" opacity="0.9"/>
            <rect x="0" y="30" width="15" height="15" fill="#800020" opacity="0.9"/>
            <rect x="15" y="30" width="15" height="15" fill="#9A1750" opacity="0.9"/>
            <rect x="30" y="30" width="15" height="15" fill="#800020" opacity="0.9"/>
            <text x="22.5" y="25" text-anchor="middle" dominantBaseline="middle" fill="white" font-family="Roboto" font-size="18" font-weight="bold">WSJ</text>
            <line x1="10" y1="32" x2="35" y2="32" stroke="white" stroke-width="1"/>
        </g>

        <!-- Reuters Logo -->
        <g transform="translate(500, 290)">
            <rect x="0" y="0" width="45" height="45" fill="#1c00ff" opacity="0.1"/>
            <rect x="0" y="0" width="15" height="15" fill="#2A7F62" opacity="0.9"/>
            <rect x="15" y="0" width="15" height="15" fill="#3B9778" opacity="0.9"/>
            <rect x="30" y="0" width="15" height="15" fill="#2A7F62" opacity="0.9"/>
            <rect x="0" y="15" width="15" height="15" fill="#3B9778" opacity="0.9"/>
            <rect x="15" y="15" width="15" height="15" fill="#2A7F62" opacity="0.9"/>
            <rect x="30" y="15" width="15" height="15" fill="#3B9778" opacity="0.9"/>
            <rect x="0" y="30" width="15" height="15" fill="#2A7F62" opacity="0.9"/>
            <rect x="15" y="30" width="15" height="15" fill="#3B9778" opacity="0.9"/>
            <rect x="30" y="30" width="15" height="15" fill="#2A7F62" opacity="0.9"/>
            <text x="22.5" y="30" text-anchor="middle" dominantBaseline="middle" fill="white" font-family="Roboto" font-size="28" font-weight="bold">‚Ñù</text>
        </g>
    </g>
</svg>
