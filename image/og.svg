<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <!-- Container with border -->
    <rect x="20" y="20" width="560" height="360" rx="10" fill="#F8F9FF" stroke="#1c00ff" stroke-width="1.5" opacity="0.3"/>

    <!-- All elements shifted to be centered within the container -->
    <g transform="translate(0, 0)">
        <!-- Background -->
        <rect x="20" y="20" width="560" height="360" rx="10" fill="#F8F9FF"/>

        <!-- Connection lines - solid for API, dashed for publishers -->
        <g id="connections">
            <!-- Mobile to Hub connection -->
            <line x1="200" y1="200" x2="280" y2="200" stroke="#1c00ff" stroke-width="1.5" opacity="0.6" />
            <!-- Hub to Publishers connections -->
            <line x1="400" y1="180" x2="500" y2="72" stroke="#1c00ff" stroke-width="1.5" opacity="0.6" stroke-dasharray="4,4"/>
            <line x1="400" y1="200" x2="500" y2="200" stroke="#1c00ff" stroke-width="1.5" opacity="0.6" stroke-dasharray="4,4"/>
            <line x1="400" y1="220" x2="500" y2="312" stroke="#1c00ff" stroke-width="1.5" opacity="0.6" stroke-dasharray="4,4"/>
        </g>

        <!-- Single API Label -->
        <g transform="translate(240, 185)">
            <rect x="-40" y="-10" width="80" height="20" fill="#F8F9FF"/>
            <text x="0" y="5" font-family="Roboto" font-size="12" fill="#1c00ff" text-anchor="middle">Single API</text>
        </g>

        <!-- Connection Points -->
        <circle cx="200" cy="200" r="4" fill="#1c00ff" />
        <circle cx="280" cy="200" r="4" fill="#1c00ff" />
        <circle cx="400" cy="180" r="4" fill="#1c00ff" />
        <circle cx="400" cy="200" r="4" fill="#1c00ff" />
        <circle cx="400" cy="220" r="4" fill="#1c00ff" />
        <circle cx="500" cy="72" r="4" fill="#1c00ff" />
        <circle cx="500" cy="200" r="4" fill="#1c00ff" />
        <circle cx="500" cy="312" r="4" fill="#1c00ff" />

        <!-- Trading App Phone -->
        <g transform="translate(30, 130)">
            <!-- Phone Frame -->
            <rect x="0" y="0" width="180" height="140" rx="15" fill="#1c00ff" opacity="0.9" />
            <rect x="10" y="10" width="160" height="120" rx="10" fill="#FFFFFF" />

            <!-- Status Bar -->
            <rect x="10" y="10" width="160" height="20" rx="10" fill="#1c00ff" opacity="0.1" />
            <circle cx="25" cy="20" r="3" fill="#1c00ff" />
            <rect x="135" y="17" width="15" height="6" rx="2" fill="#1c00ff" />

            <!-- Portfolio Content -->
            <text x="20" y="50" fill="#1c00ff" font-family="Roboto" font-size="14" font-weight="500">My Portfolio</text>
            <line x1="20" y1="60" x2="160" y2="60" stroke="#1c00ff" opacity="0.2" />

            <!-- Stock Items -->
            <g transform="translate(0,5)">
                <text x="20" y="75" fill="#1c00ff" font-family="Roboto" font-size="12" font-weight="500">TSLA</text>
                <text x="140" y="75" fill="#1c00ff" font-family="Roboto" font-size="12" text-anchor="end" font-weight="500">-4.2%</text>

                <text x="20" y="95" fill="#1c00ff" font-family="Roboto" font-size="12" font-weight="500">NVDA</text>
                <text x="140" y="95" fill="#1c00ff" font-family="Roboto" font-size="12" text-anchor="end" font-weight="500">+1.8%</text>
            </g>

            <!-- Notification Popup -->
            <g transform="translate(85, -10)">
                <rect x="0" y="0" width="110" height="50" rx="8" fill="#1c00ff" />
                <text x="55" y="20" text-anchor="middle" fill="white" font-family="Roboto" font-size="11" font-weight="500">Breaking News</text>
                <text x="55" y="35" text-anchor="middle" fill="white" font-family="Roboto" font-size="9" font-weight="400">Tesla Recalls 2M Vehicles</text>
                <text x="55" y="45" text-anchor="middle" fill="white" font-family="Roboto" font-size="9" font-weight="500">Stock Down 4.2%</text>
                <path d="M 0 25 L -10 30 L 0 35" fill="#1c00ff" />
            </g>
        </g>

        <!-- Central Licensing Exchange Hub -->
        <g transform="translate(30,0)">
            <circle cx="320" cy="200" r="60" fill="#1c00ff" opacity="0.7" />
            <circle cx="320" cy="200" r="45" fill="#1c00ff" opacity="0.8" />
            <circle cx="320" cy="200" r="30" fill="#1c00ff" opacity="0.9" />
            <text x="320" y="190" text-anchor="middle" fill="white" font-family="Roboto" font-size="14">Licensing</text>
            <text x="320" y="210" text-anchor="middle" fill="white" font-family="Roboto" font-size="14">Exchange</text>
        </g>

        <!-- Bloomberg-style Logo with 3x3 Checkered Pattern -->
        <g transform="translate(500, 50)">
            <!-- 3x3 Grid for Bloomberg -->
            <rect x="0" y="0" width="45" height="45" fill="#1c00ff" opacity="0.1"/>
            <rect x="0" y="0" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="15" y="0" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="30" y="0" width="15" height="15" fill="#1c00ff" opacity="0.9"/>

            <rect x="0" y="15" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="15" y="15" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="30" y="15" width="15" height="15" fill="#1c00ff" opacity="0.4"/>

            <rect x="0" y="30" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="15" y="30" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="30" y="30" width="15" height="15" fill="#1c00ff" opacity="0.9"/>

            <text x="22.5" y="30" text-anchor="middle" dominantBaseline="middle" fill="white" font-family="Roboto" font-size="28" font-weight="bold">B</text>
        </g>

        <!-- WSJ-style Logo with 3x3 Checkered Pattern -->
        <g transform="translate(500, 177)">
            <!-- 3x3 Grid for WSJ -->
            <rect x="0" y="0" width="45" height="45" fill="#1c00ff" opacity="0.1"/>
            <rect x="0" y="0" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="15" y="0" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="30" y="0" width="15" height="15" fill="#1c00ff" opacity="0.4"/>

            <rect x="0" y="15" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="15" y="15" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="30" y="15" width="15" height="15" fill="#1c00ff" opacity="0.9"/>

            <rect x="0" y="30" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="15" y="30" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="30" y="30" width="15" height="15" fill="#1c00ff" opacity="0.4"/>

            <text x="22.5" y="25" text-anchor="middle" dominantBaseline="middle" fill="white" font-family="Roboto" font-size="18" font-weight="bold">WSJ</text>
            <line x1="10" y1="32" x2="35" y2="32" stroke="white" stroke-width="1"/>
        </g>

        <!-- Reuters Logo with 3x3 Checkered Pattern and R symbol -->
        <g transform="translate(500, 290)">
            <!-- 3x3 Grid for Reuters -->
            <rect x="0" y="0" width="45" height="45" fill="#1c00ff" opacity="0.1"/>
            <rect x="0" y="0" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="15" y="0" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="30" y="0" width="15" height="15" fill="#1c00ff" opacity="0.9"/>

            <rect x="0" y="15" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="15" y="15" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="30" y="15" width="15" height="15" fill="#1c00ff" opacity="0.4"/>

            <rect x="0" y="30" width="15" height="15" fill="#1c00ff" opacity="0.9"/>
            <rect x="15" y="30" width="15" height="15" fill="#1c00ff" opacity="0.4"/>
            <rect x="30" y="30" width="15" height="15" fill="#1c00ff" opacity="0.9"/>

            <text x="22.5" y="30" text-anchor="middle" dominantBaseline="middle" fill="white" font-family="Roboto" font-size="28" font-weight="bold">‚Ñù</text>
        </g>
    </g>
</svg>
